<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <title>Request Information Table</title>
    
    <style>
        /* Optional custom styling for better readability */
        .table-info-container {
            max-width: 900px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container table-info-container">
    <h1 class="mb-4 text-center">Request Details</h1>
    
    <table class="table table-striped table-bordered table-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col">Information Item</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for label, value in info_data %}
            <tr>
                <th scope="row">{{ label }}</th>
                
                <td>
                    {% if label == "User-Agent Header" %}
                        <pre class="m-0 p-0" style="white-space: pre-wrap; word-break: break-all; background: none; border: none;">{{ value }}</pre>
                    {% else %}
                        {{ value }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p class="mt-4 text-center text-muted">
        This information is gathered from the incoming HTTP request headers.
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
</script>

</body>
</html>
